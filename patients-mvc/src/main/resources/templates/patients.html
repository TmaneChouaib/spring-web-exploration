<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="contentPagePatient">

    <div class="container mt-5">
        <div class="card text-center">
            <div class="d-flex justify-content-center border border-dark">
                <div class="col-md-6">
                    <div class="card-header bg-dark bg-subtle text-white h1">Patients lists</div>
                </div>
            </div>
            <div class="card-body">
                <form action="get" th:action="@{index}">
                    <label class="form-label">Key word</label>
                    <input type="text" name="keyWord" th:value="${keyWord}">
                    <button type="submit" class="btn btn-dark border-dark mb-2">Find</button>
                </form>
                <table class="table table-light border border-dark">
                    <thead>
                    <tr class="table table-dark text-white h3">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Date</th>
                        <th>Sick</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listPatients}">
                        <td class="bg-dark text-white h3" th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.age}"></td>
                        <td th:text="${p.date}"></td>
                        <td th:text="${p.sick}"></td>
                        <td><a onclick="return confirm('Are you sure you want to delete this line?')"
                               class="btn btn-danger border-dark" th:href="@{deletePatients(id=${p.id}, keyWord=${keyWord}, page=${currentPage})}">
                            Delete</a>
                            <a class="btn btn-warning border-dark ms-4" th:href="@{editPatients(id=${p.id}, keyWord=${keyWord}, page=${currentPage})}">Update</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <ul class="nav nav-pills">
                        <li th:each="page,status:${pages}">
                            <a th:class="${status.index==currentPage?'btn btn-dark me-2':'btn btn-outline-dark me-2'}"
                               th:text="${status.index}"
                               th:href="@{index(page=${status.index},keyWord=${keyWord})}">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
